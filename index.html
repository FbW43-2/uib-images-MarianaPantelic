<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Play hard or go home</h1>
      <img src="/img/download.jpeg" alt="Basketball" width="500px" />
      <img src="/img/images.jpeg" alt="Basket" width="300px" />
      <img src="/img/doc.jpeg" alt="Where is my picture?" />
      <div>
        <h2>Object-fit property</h2>
        <img
          class="fill"
          src="/img/images (1).jpeg"
          title="fill"
          alt="Using object-fit: fill"
          width="200px"
          height="300px"
        />
        <img
          class="contain"
          src="/img/images (1).jpeg"
          title="contain"
          alt="Using object-fit: contain"
          width="200px"
          height="300px"
        />
        <img
          class="cover"
          src="/img/images (1).jpeg"
          title="cover"
          alt="Using object-fit: cover"
          width="200px"
          height="300px"
        />
        <img
          class="scale-down"
          src="/img/images (1).jpeg"
          title="scale-down"
          alt="Using object-fit: scale-down"
          width="200px"
          height="300px"
        />
        <img
          class="none"
          src="/img/images (1).jpeg"
          title="none"
          alt="Using object-fit: none"
          width="200px"
          height="300px"
        />
      </div>
      <img
        class="circle"
        src="/img/images (2).jpeg"
        alt="Just do it"
        width="350px"
        height="350px"
      />
    </main>
  </body>
</html>
